<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Tech Blog</h1>
                    <hr class="small"/>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row posts">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-listing" ng-repeat="post in posts">
                <div class="post-preview">
                    <a href="/blog/{{post.id}}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>

                        <h3 class="post-subtitle">
                            {{post.description}}
                        </h3>

                        <p class="post-meta">Posted by <a href="#">{{post.author.login}}</a> on {{post.date}}</p>
                    </a>
                </div>
                <hr/>
            </div>

            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr/>
